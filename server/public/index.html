<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f3f3f3;
    }
    .login-box {
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #aaa;
      width: 280px;
      text-align: center;
    }
    input {
      display: middle;
      width: 90%;
      padding: 10px;
      margin: 10px auto;
    }
    button {
      width: 100%;
      padding: 10px;
      background: dodgerblue;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px 0;
    }
    #loading-spinner {
  display: none;
  color: gray;
  font-style: italic;
}

    .error { color: red; }


  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button id="login-btn">Login</button>
    <div id="loading-spinner">Loading.......</div> 
    <p id="msg" class="error"></p>
    <p id="result"></p> 
  </div>

  <script src="script.js"></script>
</body>
</html>
