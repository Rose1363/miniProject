<!DOCTYPE html>
<html>
<head>
    <title>Login Demo</title>
    <style>
        /* 1. Reset và Font */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6; /* Màu nền nhẹ */
            display: flex;
            justify-content: center; /* Căn giữa theo chiều ngang */
            align-items: center; /* Căn giữa theo chiều dọc */
            min-height: 100vh; /* Đảm bảo chiều cao tối thiểu bằng màn hình */
            margin: 0;
        }

        /* 2. Style cho Container Đăng nhập */
        .login-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px; /* Góc bo tròn */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Tạo bóng đổ nhẹ */
            width: 100%;
            max-width: 380px; /* Giới hạn chiều rộng */
        }

        /* 3. Style cho Tiêu đề */
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-weight: 600;
        }

        /* 4. Style cho Form và Input */
        #loginForm {
            display: flex;
            flex-direction: column;
            gap: 15px; /* Khoảng cách giữa các thành phần */
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box; /* Quan trọng để padding không làm tăng chiều rộng */
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #007bff; /* Thay đổi màu khi người dùng focus */
            outline: none;
        }

        /* 5. Style cho Button */
        button[type="submit"] {
            background-color: #007bff; /* Màu xanh dương thương hiệu */
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        button[type="submit"]:hover {
            background-color: #0056b3; /* Tối hơn khi di chuột */
        }

        /* 6. Style cho Thông báo */
        #message {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
            color: #dc3545; /* Màu đỏ cho thông báo lỗi */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Đăng nhập Hệ thống</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Tên đăng nhập" required />
            <input type="password" id="password" placeholder="Mật khẩu" required />
            <button type="submit">Đăng nhập</button>
        </form>
        <p id="message"></p>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // ... (Phần logic fetch API giữ nguyên)
            const res = await fetch("http://localhost:4000/api/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password }),
            });

            const data = await res.json();

            if (data.success) {
                window.location.href = "table-demo.html";
            } else {
                document.getElementById("message").innerText = "Đăng nhập thất bại! Vui lòng kiểm tra lại.";
            }
        });
    </script>
</body>
</html>
